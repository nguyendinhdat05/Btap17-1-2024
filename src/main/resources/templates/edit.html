<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="/products/update" method="post">
    <input type="hidden" name="id" th:value="${item.id}">
    <input type="text" name="name" th:value="${item.name}">
    <input type="text" name="price" th:value="${item.price}">
    <select th:field="${item.category.id}">Category
        <option th:each="category:${listCategory}" th:value="${category.id}" th:text="${category.name}"></option>
    </select>
    <button>Edit</button>
</form>
</body>
</html>
